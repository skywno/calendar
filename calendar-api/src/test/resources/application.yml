spring:
  profiles:
    default: dev
  thymeleaf:
    cache: false
  web:
    resources:
      cache:
        period: 0

  datasource:
    url: jdbc:mysql://localhost:3366/calendar_db
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password:
  jpa:
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
